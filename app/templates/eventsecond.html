{% extends "base.html" %}

{% block content0 %}

<h2>Booking Form (2nd stage)</h2>

<div class="container">
	<h4>Venue Type</h4>
        <form action="{{ url_for('confirm', username=current_user.username) }}" method="post">
        	<div class="row">
				    <div class="input-field col s12 m6">
					    <select class="icons">
					      <option value="" disabled selected>Choose your option</option>
					      {% for venue in venues %}

						  {% endfor %}
					    </select>
					    <label>Select Venue</label>
					</div>

					<!--Put it in event3
					<div class="input-field col s12 m6">
			          <textarea id="textarea1" class="materialize-textarea"></textarea>
			          <label for="textarea1">Description</label>
			        </div>-->
			</div>
		</form>
</div>

		});
</script>

{% endblock %}
