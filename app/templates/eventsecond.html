{% extends "base.html" %} {% block content0 %}

<h2>Booking Form (2nd stage)</h2>

<div class="container">
	<h4>Venue Type & Event Type</h4>
	<form action="{{ url_for('confirm', username=current_user.username) }}" method="post">
		<div class="row">
			<div class="input-field col s12 m6">
				<select name="venue" id="select">
					      <option value="" disabled selected>Choose your option</option>
					      {% for venue in venues %}
						  	<option value="{{ venue.id }}">{{ venue.name }}</option>
						  {% endfor %}
					    </select>
				<label>Select Venue</label>
				<span style="color: red;" id="venuerror"></span>
			</div>
		</div>

		<div class="row">
			<p>
				<label>
			 <input name="eventype" type="radio" checked />
			 <span style="color:black;">Public</span>
		 </label>
			</p>
			<p>
				<label>
					 <input name="eventype" type="radio" />
					 <span style="color:black;">Private</span>
		 	  </label>
			</p>
		</div>

		<div class="row">
			<p>
				Enter event name: <input name="name" type="text">
			</p>
		</div>

		<div class="row">
			<p>
				Enter event description: <input name="description" type="text">
			</p>
		</div>

		<button class="btn waves-effect waves-light" type="submit" name="action">Submit
		   				<i class="material-icons right">send</i>
		</button>

	</form>
</div>

<script>
	$(document).ready(function() {
		$('select').formSelect();
	});
</script>

<script>
$('form').submit(function () {

  var value = $.trim($('#select').val());

  if (value  === '') {
      $("#venuerror").text("Invalid field value");
			return false;
  }
});
</script>

{% endblock %}
