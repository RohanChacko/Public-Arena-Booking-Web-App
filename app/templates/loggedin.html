
{% extends "base.html" %}

{% block content0 %}

	<h2>Booking Form (1st stage)</h2>

<div class="container">
	<h4>Venue Type</h4>
        <form id="form" action="{{ url_for('eventsecond', username=current_user.username) }}" method="post">
        	<div class="row">
				  <div class="input-field col s4">
				    <select name="select">
				      <option value="" disabled selected>Choose Venue Type</option>
					  {% for type in types %}
					  	<option value="{{ type }}">{{ type }}</option>
					  {% endfor %}
				    </select>
				  </div>

				 <div class="input-field col s4">
				  <input name="date" id="date" type="text" class="datepicker" value="Select Date" style="cursor:pointer;">
	              <label> Date Select</label>
	        	</div>
	        </div>

	        <div class="row">

	        	<div class="input-field col s2">
	        	  <input name="start_time" id="start_time" type="text" class="timepicker" style="cursor:pointer;">
  	              <label>Start Time</label>
	        	</div>


	        	<div class="input-field col s2">
	        	  <input name="end_time" id="end_time" type="text" class="timepicker" style="cursor:pointer;">
  	              <label>End Time</label>
	        	</div>
	        </div>


            <!--<input class="btn waves-effect waves-light" type="submit" name="action" value="Submit">-->


            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
   				<i class="material-icons right">send</i>
  			</button>

  			<!--<a href="/user/{{current_user.username}}/event2" class="btn waves-effect waves-light">Submit
   				<i class="material-icons right">send</i>
   			</a>-->
        </form>
</div>

<pre id="output"></pre>
      <script>
      	$(document).ready(function(){
    		$('select').formSelect();
    		$('.datepicker').datepicker({format:'dd/mm/yyyy'});
    		$('.timepicker').timepicker();
		});
       </script>
