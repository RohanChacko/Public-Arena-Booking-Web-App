
{% extends "base.html" %}

{% block content0 %}

	<h2>Booking Form (1st stage)</h2>

<div class="container">
	<h4>Venue Type</h4>
        <form action="" method="post">
        	<div class="row">
				  <div class="input-field col s4">
				    <select>
				      <option value="" disabled selected>Choose Venue Type</option>
					  <!--
				      <option value="1">Option 1</option>
				      <option value="2">Option 2</option>
				      <option value="3">Option 3</option> -->
					  {% for type in types %}
					  	<option value="{{ type }}"">{{ type }}</option>
					  {% endfor %}
				    </select>
				  </div>

				 <div class="input-field col s4">
				  <input type="text" class="datepicker" value="Select Date" style="cursor:pointer;">
	              <label> Date Select</label>
	        	</div>
	        </div>

	        <div class="row">

	        	<div class="input-field col s2">
	        	  <input type="text" class="timepicker" style="cursor:pointer;">
  	              <label>Start Time</label>
	        	</div>


	        	<div class="input-field col s2">
	        	  <input type="text" class="timepicker" style="cursor:pointer;">
  	              <label>End Time</label>
	        	</div>
	        </div>


            <!--<button class="btn waves-effect waves-light" type="submit" name="action">Submit
   				<i class="material-icons right">send</i>
  			</button>-->

  			<a href="/user/{{current_user.username}}/event2" class="btn waves-effect waves-light">Submit
   				<i class="material-icons right">send</i>
   			</a>
        </form>
</div>


      <script>
      	$(document).ready(function(){
    		$('select').formSelect();
    		$('.datepicker').datepicker();
    		$('.timepicker').timepicker();
  			});
       </script>
{% endblock %}
